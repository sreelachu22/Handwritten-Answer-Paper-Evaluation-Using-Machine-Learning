<!DOCTYPE html>  
<html>  
<head>  
    <title>List</title> 
    <style>
body {
  background-image: url('https://www.creativefabrica.com/wp-content/uploads/2020/03/08/Back-to-school-background-as-blank-copy-Graphics-3411986-1.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  font-family: 'Courier New', monospace;
}
table {
  border-collapse: collapse;
  width: 70%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
input[type=file] {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
</style>   
</head>  
<body>  
  <center> 
  <br><br><br><br><br><br><br><br><br><br>

<h2 style="color:white">Student Information</h3>  
<table>  
    <tr>  
        <td style="color:white">RollNo</td>  
        <td style="color:white">Name</td>  
        <td style="color:white">Semester</td>  
        <td style="color:white">Password</td>  
    </tr>  
      
    {% for row in rows %}  
      
        <tr>  
            <td style="color:white">{{row["rno"]}}</td>  
            <td style="color:white">{{row["studname"]}}</td>  
            <td style="color:white">{{row["sem"]}}</td>  
            <td style="color:white">{{row["studpwd"]}}</td>  
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  

</body>  
</html>
